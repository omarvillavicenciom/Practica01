<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Primera Práctica Plataforma Web</title>
    <link rel="stylesheet" href="styles/main.css" type="text/css"/>
</head>
<body>
    <h1>Sistema de Matricula</h1>
    
    <p>Introduce tu Usuario y tu Contraseña para ingresar  
        y matricularte en tus cursos .</p>
    
    <form action="emailList" method="post">        
        <input type="hidden" name="action" value="add">          
        <label class="pad_top">Usuario:</label>        
        <input type="text" name="User" required><br>        
        <label class="pad_top">Contraseña:</label>        
        <input type="text" name="Pass" required><br>        
        <label>&nbsp;</label>
        <input type="submit" value="Ingresar" class="margin_left">       
    </form> 
</body>
</html>
